<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - comunicação com browser</title>
    <script>
        let myWindow;

        function PopUp() {
            myWindow = window.open('', 'myWindow', 'width = 400, height = 400')
        }

        function closePopUp() {
            myWindow.close()
        }


        let height = window.screen.availHeight;

        let width = window.screen.availWidth;

        document.write("Altura: ", height, '</br>')
        document.write("Largura:", width)

        window.setTimeout(() => {
            document.write("Hello </br>")
        }, 1000);

        let i = 10;
        let x = window.setInterval(() => {
            document.write(i, "</br>");
            i--;
            if (i === 0) {
                clearInterval(x);
            }
        })
    </script>
</head>

<body>
    <button type="button" onclick="PopUp()">Abrir janela</button>
    <button type="button" onclick="closePopUp()">Fechar Janela</button>
    <button type="button" onclick="window.print()">Imprimir a página</button>

    <button onclick="window.location.href = 'https://www.google.com'">Acessar</button>



</body>

</html>
